<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
    body {
        background: #111827; /* slate-900 */
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        color: #e5e7eb; /* text slate-200 */
    }
    h1, h2, h3, h4 { color: #f9fafb; } /* text-white */
    .note-card {
        padding: 1.2rem;
        border-radius: 12px;
        box-shadow: 0 8px 18px rgba(0,0,0,0.35);
        transform: rotate(0deg);
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        min-height: 180px;
        color: #111827; /* dark text on lighter note */
        border: 1px solid rgba(0,0,0,0.06);
    }
    .note-card:hover {
        transform: scale(1.02);
        box-shadow: 0 16px 28px rgba(0,0,0,0.5);
    }
    /* Refreshed sticky-note palette */
    .color-1 { background: #fde68a; } /* amber-300 */
    .color-2 { background: #ffedd5; } /* orange/peach-100 */
    .color-3 { background: #bfdbfe; } /* blue-200 */
    .color-4 { background: #fecaca; } /* rose-200 */
    .color-5 { background: #d9f99d; } /* lime-200 */
    .color-6 { background: #e5e7eb; } /* slate-200 */
    .note-title { font-weight: 700; font-size: 1.1rem; }
    .note-content { white-space: pre-line; }
    .btn-add, .btn-primary {
        background-color: #f97316; /* orange-500 */
        border: none;
        color: #fff;
    }
    .btn-add:hover, .btn-primary:hover {
        background-color: #ea580c; /* orange-600 */
        color: #fff;
    }
    .btn-outline-danger { border-color: #f87171; color: #fca5a5; }
    .btn-outline-danger:hover { background: #ef4444; color: #fff; border-color: #ef4444; }
    a, .btn-link { color: #93c5fd; } /* blue-300 */
    a:hover, .btn-link:hover { color: #60a5fa; }
    .card, .modal-content {
        background: #0b1220; /* slightly darker panel */
        color: #e5e7eb;
        border: 1px solid rgba(255,255,255,0.05);
    }
</style>


</head>
<body >
<div class="container py-5">
    <h2>Add a New Note</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Content</label>
            <textarea name="content" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save Note</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
