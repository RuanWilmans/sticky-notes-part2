{% extends 'base.html' %}
{% block title %}Authors – Sticky Notes{% endblock title %}
{% block content %}
  <h2>Authors</h2>
  <a class="btn" href="{% url 'author_create' %}">Add Author</a>
  <ul>
    {% for a in authors %}
      <li>{{ a.name }} — {{ a.notes.count }} note(s)</li>
    {% empty %}
      <li>No authors yet. <a href="{% url 'author_create' %}">Create one</a>.</li>
    {% endfor %}
  </ul>
{% endblock content %}
