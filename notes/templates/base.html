{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sticky Notes{% endblock title %}</title>
  <link rel="stylesheet" href="{% static 'notes/styles.css' %}">
</head>
<body>
  <header>
    <h1>{% block header %}Sticky Notes{% endblock header %}</h1>
    <nav>
      <a href="{% url 'note_list' %}">Home</a> |
      <a href="{% url 'note_create' %}">New Note</a> |
      <a href="{% url 'author_list' %}">Authors</a> |
      <a href="{% url 'author_create' %}">Add Author</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock content %}
  </main>
  <footer>
    <small>Prepared by Ruan Wilmans</small>
  </footer>
</body>
</html>
